<!DOCTYPE html>
<html lang="en">
<title>Moon Image Sidebar</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<style>
    body {
        background-color: black; /* Set black background */
        color: white; /* White text */
        font-family: Arial, sans-serif;
        margin: 0;
    }

    /* Override the green w3-teal class to black */
    .w3-teal {
        background-color: black !important; /* Force the green bar to be black */
        color: white !important; /* Ensure the text remains white */
    }

    /* Style for the sidebar */
    .w3-sidebar {
        background-color: #333; /* Dark background for sidebar */
        color: white; /* White text in sidebar */
    }

    /* Style for the image */
    img {
        display: block;
        width: 100%;
        height: auto; /* Make sure the image is responsive */
    }

    /* Ensure text is easily readable */
    .w3-container p {
        font-size: 1.2em;
        line-height: 1.6;
    }
</style>

<body>

<!-- Sidebar -->
<div class="w3-sidebar w3-bar-block w3-border-right" style="display:none" id="mySidebar">
  <button onclick="w3_close()" class="w3-bar-item w3-large">Close &times;</button>
  <a href="#" class="w3-bar-item w3-button">The project</a>
  <a href="#" class="w3-bar-item w3-button">Algorithms used</a>
  <a href="#" class="w3-bar-item w3-button">Real world and Learning</a>
</div>

<!-- Page Content -->
<div class="w3-teal">
  <button class="w3-button w3-xlarge" onclick="w3_open()">â˜°</button>
  <div class="w3-container">
    <h1>Space Apps Challenge 2024, Seismic Detection Across the Solar System</h1>
  </div>
</div>

<!-- Moon Image Section -->
<img src="moonimage/moonimage5.jpg" alt="Moon Image">

<!-- Content Below the Image -->
<div class="w3-container">

  <p>Please interact with the sidebar to discover our project !</p>
    <p> Thomas Deleuze-Bisson, Tian yi Xia, Matheo Duque</p>
</div>

<script>
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
}

function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
}
</script>

</body>
</html>
